<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>AMSS</title>
      <link rel="stylesheet" href="assets/css/login.css">
      <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
   </head>
   <body>

    <div class="login">
		<div class="login-screen">
			<div class="app-title">
                <h1>Tienda Virtual </h1>
                <h2>Login</h2>
			</div>

			<div class="login-form">
                <form action="Login" method="post">
				<div class="control-group">
                <input type="text" name="usuario" autofocus class="login-field" value="" placeholder="Usuario: " id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
                <input type="password" name="clave" class="login-field" value="" placeholder="Clave de acceso: " id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                <input type="submit" value="Login" class="btn btn-primary btn-large btn-block">
               </form>
			</div>
		</div>
	</div>


   </body>
</html>
